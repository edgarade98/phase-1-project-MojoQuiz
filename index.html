<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Mojo|Quiz</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <div id="welcome">
        <img src="enter.png" alt="icon">
        <h1>Hi There, Welcome to MOJO! &#128515;</h1>
        <h2>Test Your Knowledge!</h2>

        <h2>Press Enter to Start...</h2>
        <button id="enterButton">Enter</button>
        <br>
        <footer>
            <div class="footer-content">
              <p>&copy; 2023 MojoQuiz</p>
            </div>
          </footer>
      </div>

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <img src="logo1.png" alt="logo">
          <h2 id="question">Question goes here</h2>

        <div class="quiz-progress">
            Question <span id="question-number">1</span> of <span id="total-questions">10</span>
        </div>

          <ul>
            <li>
              <input type="radio" name="answer" id="a" class="answer">
              <label for="a" id="a_text">Answer</label>
            </li>
  
            <li>
              <input type="radio" name="answer" id="b" class="answer">
              <label for="b" id="b_text">Answer</label>
            </li>
  
            <li>
              <input type="radio" name="answer" id="c" class="answer">
              <label for="c" id="c_text">Answer</label>
            </li>
  
            <li>
              <input type="radio" name="answer" id="d" class="answer">
              <label for="d" id="d_text">Answer</label>
            </li>
          </ul>
        </div>
        <button id="submit">Submit your Answer</button>
      </div>
      
      <script src="script.js"></script>
</body>
</html>
